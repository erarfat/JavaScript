<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parrent">
        <div class="child">Monday</div>
        <div class="child">Tuesday</div>
        <div class="child">Wednesday</div>
        <div class="child">Thursday</div>

    </div>
</body>
<script>
    const parent = document.querySelector('.parrent')
    console.log(parent);
    console.log(parent.children);// html collection in parent
    //console.log(parent.children[0]);
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }
    // parent to child
    parent.children[1].style.color="red"
    console.log(parent.firstElementChild);//impp
    console.log(parent.lastElementChild);//imp

    // child to parent

    const ch = document.querySelector('.child')
    console.log(ch.parentElement);
    console.log(ch.nextElementSibling);
    console.log("NODES: ", parent.childNodes); // ye eneter ko bhi node lega
    

</script>
</html>
