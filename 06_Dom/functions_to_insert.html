    // insertLanguge("python")
    
    function insertLanguge(lang){ // optimized
       const li = document.createElement('li')
       li.appendChild(document.createTextNode(lang))
       document.querySelector('ul').appendChild(li)
    }
    insertLanguge("java")
    insertLanguge('golang')

    //edit
    const second = document.querySelector('li:nth-child(2)')
    //second.innerHTML="Arfat"  method 1
    const newli = document.createElement('li')
    newli.appendChild( document.createTextNode("Arfat Shaikh"))
    second.replaceWith(newli) // optimized method 2
    const first = document.querySelector('li:first-child')
    first.outerHTML="<li>JAVA</li>" //ye html lagana zaruri hai

    //remove

    const last = document.querySelector('li:last-child')
    last.remove()

</script>
