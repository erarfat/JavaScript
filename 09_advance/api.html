<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>
    <h2>Api Calling </h2>
    <p>https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/readyState</p>
    
</body>
<script>
    let image;
    const xhr =new XMLHttpRequest()
    // const toReq ='https://api.github.com/users/erarfat'
    const toReq ='https://api.github.com/users/hiteshchoudhary'
    xhr.open('GET', toReq)
    //console.log(xhr.readyState);// give state 1 ye hardam 1 dega but wo change hota hai
    // to checkContinous
    // xhr.onreadystatechange = () =>{
    //     //console.log(xhr.readyState);// give all 
    //     if (xhr.readyState===4) {
    //         console.log(this.responseText);
    //     }
    // } vvv imp not this is not wroking because of arrow function

    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
           // const data = this.responseText convert to object abhi string hai
           const data = JSON.parse(this.responseText)// converted to object
           image = data.avatar_url
        }
    }
    xhr.send()

    const div= document.createElement('div')
    const img = document.createElement('img')
    const button = document.createElement('button')
    setTimeout( ()=>{
        img.setAttribute('src', `${image}`)
        console.log(img);
        // vvvimp request aane time lerahi hai isliye settime out liye hai
    },2000) 
    document.body.appendChild(div)
    button.innerHTML = `clickHere`
    document.body.appendChild(button)
    button.addEventListener('click', ()=>{
        div.appendChild(img)
    })
</script>
</html>
